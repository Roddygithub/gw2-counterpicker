# GW2 CounterPicker - Fly.io Configuration
# fly launch to initialize, fly deploy to deploy

app = "gw2-counterpicker"
primary_region = "cdg"  # Paris - EU region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
