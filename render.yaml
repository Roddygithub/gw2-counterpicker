# GW2 CounterPicker - Render.com Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: gw2-counterpicker
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
    autoDeploy: true
