<!-- dps.report Link Result (fallback when JSON not available) -->
<div class="space-y-6 animate-slide-up">
    <div class="glow-card rounded-2xl p-6 border-2 border-green-500/50">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <h2 class="font-display text-2xl font-bold text-white">
                    ✅ Fichier uploadé avec succès !
                </h2>
                <p class="text-gray-400">
                    {{ filename }} • {{ timestamp }}
                </p>
            </div>
        </div>
        
        <div class="text-center py-6">
            <a href="{{ permalink }}" target="_blank" 
               class="inline-flex items-center gap-2 px-8 py-4 rounded-xl bg-gradient-to-r from-gw2-purple to-cyber-pink hover:from-cyber-pink hover:to-gw2-purple transition-all font-display font-bold text-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
                Voir l'analyse sur dps.report
            </a>
            <p class="mt-4 text-gray-400">
                Ton fichier a été analysé par Elite Insights. Clique pour voir les résultats complets.
            </p>
        </div>
    </div>
</div>
